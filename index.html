                // Filtrar alunos pela turma selecionada
                const filteredStudents = students.filter(student => student.class.includes(selectedTurma));

                filteredStudents.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = student.name;
                    studentSelect.appendChild(option);
                });
            }
        }

        // Função para preencher os dados do aluno selecionado
        function fillStudentData() {
            const studentSelect = document.getElementById('student');
            const numberInput = document.getElementById('number');
            const classInput = document.getElementById('class');
            const emailInput = document.getElementById('email');
            const selectedStudentId = studentSelect.value;
            
            if (selectedStudentId) {
                const student = students.find(s => s.id == selectedStudentId);
                if (student) {
                    numberInput.value = student.number;
                    classInput.value = student.class;
                    emailInput.value = student.email;
                }
            } else {
                numberInput.value = '';
                classInput.value = '';
                emailInput.value = '';
            }
        }

        // Função para gerar questões aleatórias
        function generateRandomQuestions() {
            const quizForm = document.getElementById('quiz-form');
            quizForm.innerHTML = '';
            
            // Embaralhar questões
            const shuffledQuestions = [...questionsBank].sort(() => Math.random() - 0.5);
            
            // Selecionar 10 questões
            const selectedQuestions = shuffledQuestions.slice(0, 10);
            
            // Gerar HTML para cada questão
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'card question';
                
                questionDiv.innerHTML = `
                    <div class="question-number">Questão ${index + 1}:</div>
                    <div class="question-text">${q.question}</div>
                    <img src="${q.image}" alt="Imagem da questão" class="question-image">
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="q${index}_opt${i}" name="q${index}" value="${i}">
                                <label for="q${index}_opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                quizForm.appendChild(questionDiv);
            });
            
            // Armazenar as questões selecionadas para verificação posterior
            window.selectedQuestions = selectedQuestions;
        }

        // Função para verificar as respostas
        function checkAnswers() {
            const resultDiv = document.getElementById('result');
            let correctAnswers = 0;
            
            window.selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                
                if (selectedOption && parseInt(selectedOption.value) === q.correct) {
                    correctAnswers++;
                }
            });
            
            const score = (correctAnswers / window.selectedQuestions.length) * 100;
            
            resultDiv.textContent = `Você acertou ${correctAnswers} de ${window.selectedQuestions.length} questões (${score.toFixed(1)}%)`;
            resultDiv.className = `result ${score >= 70 ? 'correct' : 'incorrect'}`;
            resultDiv.style.display = 'block';
            
            // Rolagem suave para o resultado
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Gerar questões quando a página carregar
        window.onload = function() {
            generateRandomQuestions();
            
            // Definir data atual como padrão
            const today = new Date();
            const yyyy = today.getFullYear();
            let mm = today.getMonth() + 1;
            let dd = today.getDate();
            
            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;
            
            const formattedToday = `${yyyy}-${mm}-${dd}`;
            document.getElementById('date').value = formattedToday;
        };
    </script>
