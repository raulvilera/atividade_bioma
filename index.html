        // Fun√ß√£o para preencher o dropdown de alunos
        function populateStudentDropdown() {
            const studentSelect = document.getElementById('student');
            
            // Ordenar alunos por nome
            const sortedStudents = [...students].sort((a, b) => a.name.localeCompare(b.name));
            
            // Adicionar alunos ao dropdown
            sortedStudents.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
        }

        // Fun√ß√£o para preencher os dados do aluno selecionado
        function fillStudentData() {
            const studentSelect = document.getElementById('student');
            const numberInput = document.getElementById('number');
            const classInput = document.getElementById('class');
            const emailInput = document.getElementById('email');
            const selectedStudentId = studentSelect.value;
            
            if (selectedStudentId) {
                const student = students.find(s => s.id == selectedStudentId);
                if (student) {
                    numberInput.value = student.number;
                    classInput.value = student.class;
                    emailInput.value = student.email;
                }
            } else {
                numberInput.value = '';
                classInput.value = '';
                emailInput.value = '';
            }
        }

        // Fun√ß√£o para gerar quest√µes aleat√≥rias
        function generateRandomQuestions() {
            const quizForm = document.getElementById('quiz-form');
            quizForm.innerHTML = '';
            
            // Embaralhar quest√µes
            const shuffledQuestions = [...questionsBank].sort(() => Math.random() - 0.5);
            
            // Selecionar 10 quest√µes
            const selectedQuestions = shuffledQuestions.slice(0, 10);
            
            // Gerar HTML para cada quest√£o
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'card question';
                
                const optionLetters = ['A', 'B', 'C', 'D'];
                
                questionDiv.innerHTML = `
                    <div class="question-number">Quest√£o ${index + 1}:</div>
                    <div class="question-text">${q.question}</div>
                    ${q.image ? `<img src="${q.image}" alt="Imagem da quest√£o" class="question-image">` : ''}
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" class="option-input" id="q${index}_opt${i}" name="q${index}" value="${i}">
                                <label class="option-label" for="q${index}_opt${i}">${optionLetters[i]})</label>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                quizForm.appendChild(questionDiv);
            });
            
            // Armazenar as quest√µes selecionadas para verifica√ß√£o posterior
            window.selectedQuestions = selectedQuestions;
        }

        // Fun√ß√£o para verificar as respostas
        function checkAnswers() {
            const studentSelect = document.getElementById('student');
            const dateInput = document.getElementById('date');
            const resultDiv = document.getElementById('result');
            
            // Verificar se o aluno foi selecionado
            if (!studentSelect.value) {
                alert('Por favor, selecione seu nome antes de enviar as respostas.');
                return;
            }
            
            // Verificar se a data foi selecionada
            if (!dateInput.value) {
                alert('Por favor, selecione a data antes de enviar as respostas.');
                return;
            }
            
            let correctAnswers = 0;
            
            window.selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                
                if (selectedOption && parseInt(selectedOption.value) === q.correct) {
                    correctAnswers++;
                }
            });
            
            const score = (correctAnswers / window.selectedQuestions.length) * 100;
            
            resultDiv.textContent = `Voc√™ acertou ${correctAnswers} de ${window.selectedQuestions.length} quest√µes (${score.toFixed(1)}%)`;
            resultDiv.className = `result ${score >= 70 ? 'correct' : 'incorrect'}`;
            resultDiv.style.display = 'block';
            
            // Enviar dados para o Google Sheets
            sendDataToGoogleSheets(score);
            
            // Rolagem suave para o resultado
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Fun√ß√£o para enviar dados para o Google Sheets
        function sendDataToGoogleSheets(score) {
            const studentSelect = document.getElementById('student');
            const dateInput = document.getElementById('date');
            const selectedStudentId = studentSelect.value;
            
            if (!selectedStudentId) return;
            
            const student = students.find(s => s.id == selectedStudentId);
            if (!student) return;
            
            // Dados a serem enviados
            const data = {
                studentName: student.name,
                studentNumber: student.number,
                studentClass: student.class,
                studentEmail: student.email,
                date: dateInput.value,
                score: score.toFixed(1)
            };
            
            // URL do Google Apps Script (substitua com o URL do seu script)
            const scriptURL = 'https://script.google.com/macros/s/SEU_SCRIPT_ID/exec';
            
            // Enviar dados via fetch
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .catch(error => {
                console.error('Erro ao enviar dados:', error);
            });
        }

        // Inicializar a p√°gina
        window.onload = function() {
            populateStudentDropdown();
            generateRandomQuestions();
            
            // Definir data atual como padr√£o
            const today = new Date();
            const yyyy = today.getFullYear();
            let mm = today.getMonth() + 1;
            let dd = today.getDate();
            
            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;
            
            const formattedToday = `${yyyy}-${mm}-${dd}`;
            document.getElementById('date').value = formattedToday;
            
            // Tornar o campo de data mais amig√°vel
            const dateContainer = document.querySelector('.date-input-container');
            const dateInput = document.getElementById('date');
            
            dateContainer.addEventListener('click', function() {
                dateInput.showPicker();
            });
        };
